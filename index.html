---
layout: welcome
navigation: False
---

<!-- < default -->
<!-- The tag above means: insert everything in this file
into the {body} of the default.hbs template -->

<!-- The big featured header, it uses blog cover image as a BG if available -->
<body class="site-header outer ">
    <div class="inner">
        <div class="site-header-content">
            <h1 class="site-title">
                {% if site.logo %}
                    <!-- <img class="site-logo" src="{{ site.baseurl }}{{ site.logo }}" alt="{{ site.title }}"/> -->
                    {{ site.title }}
                {% else %}
                    {{ site.title }}
                {% endif %}
            </h1>

            <br>

            <h2 class="site-description">{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}
            </h2>

            <br>

            <a href="{{ site.baseurl }}home">welcome</a>
        </div>
        {% include site-nav.html %}
    </div>
</body>
